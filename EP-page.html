<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="EP-page.css">
    <title>Sneaker</title>
</head>
<body>
    <div id="product-container">
        <div id="Nav-bar">
            <div id="left-nav-mobile">
                <div id="menu-icon"><img src="images/icon-menu.svg" alt="menu"></div>
                <div id="sneaker-logo"><img src="images/logo.svg" alt="sneaker-logo"></div>
            </div>
            <div id="left-nav">
                <ul id="Nav-list">
                    <li id="logo"><img src="images/logo.svg" alt="sneaker-logo"></li>
                    <li class="nav-item">collections</li>
                    <li class="nav-item">men</li>
                    <li class="nav-item">women</li>
                    <li class="nav-item">about</li>
                    <li class="nav-item">contact</li>
                </ul>
            </div>
            <div id="right-nav">
                <div id ="cart-icon">
                    <img  src="images/icon-cart.svg" alt="cart">
                </div>
                <div id="user-icon">
                    <img src="images/akhil.jpg" alt="user-icon">
                </div>
            </div>
        </div>
        <div id="product-info">

                    <img src="images/image-product-1.jpg" alt="product">
                </div>
                <div id="thumbnail-flex">
                    <img src="images/image-product-1-thumbnail.jpg" alt="">
                    <img src="images/image-product-2-thumbnail.jpg" alt="">
                    <img src="images/image-product-3-thumbnail.jpg" alt="">
                    <img src="images/image-product-4-thumbnail.jpg" alt="">
                </div>

            </div>
            <div id="product-preview-mobile">
                <div id="preview-image-mobile">
                    <img src="images/image-product-1.jpg" alt="product">
                    <div id="preview-image-btn">
                        <button id="prev"><img src="images/icon-previous.svg" alt="prev"></button>
                        <button id="next"><img src="images/icon-next.svg" alt="next"></button>
                    </div>
                </div>
                <!-- <div id="preview-image-btn">
                    <button id="prev"><img src="images/icon-previous.svg" alt="prev"></button>
                    <button id="next"><img src="images/icon-next.svg" alt="next"></button>
                </div> -->

            </div>
            <div id="product-detail">
                <h4>sneaker company</h4>
                <h1>Fall Limited Edition Sneakers</h1>
                <p id="info-para">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <p><span id="price">$125.00</span><span id="discount">50%</span></p>
                <p id="prev-price">$250.00</p>
                <div id="qb-and-cart">
                    <div id="quantity-bar">
                        <button id="minus"><img src="images/icon-minus.svg" alt="minus"></button>
                        <div>0</div>
                        <button id="plus"><img src="images/icon-plus.svg" alt="plus"></button>
                    </div>
                    <div id="add-cart">
                        <button id="cart-btn"><img src="images/icon-cart.svg" alt="cart"><span>&emsp;Add to cart</span></button>
                    </div>

                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
